modLoader = "javafml"
#loaderVersion = "[4,)"
loaderVersion = "${loader_version_range}"
#issueTrackerURL = ""
license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
description = '''${mod_description}'''
logoFile = "${icon_path}"

[[dependencies.${mod_id}]]
modId = "neoforge"
type = "required"
#versionRange = "[21.1,)"
versionRange="[${neoforge_version},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "minecraft"
type = "required"
#versionRange = "[1.21.1,)"
versionRange="${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[mixins]]
config = "${mod_id}.mixins.json"
